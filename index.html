<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>TO DO LIST</title>
</head>

<body>
    <h1 class="heading">To Do List</h1>
    <br>
    <br>
    <link rel="stylesheet" href="styles.css">
    
    <form action="" name="toDoList" id="toDoList">
        <!-- <label for="task">Enter Task</label> -->
        <div class="Task-collector">
            <div>
                <input type="text" name="tasks" class="input" id="tasks" placeholder="Enter Task...">
            </div>
            <input type="button" id="addButton" class="button" value="+" onclick="showTask()">
            
        </div>
        
    </form>
    <ul id="showTask" class="toDoItems" name="showTask">
        
    </ul>
    
</body>
</html>
